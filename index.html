<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One-armed bandit</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="heading">One-armed bandit</h1>
			<section class="game">
				<div class="game__item"></div>
				<div class="game__item"></div>
				<div class="game__item"></div>
			</section>
			<input
				class="bid"
				type="number"
				name="number"
				id="number"
				placeholder="Enter your bid"
			/>
			<span class="your-money">Wallet: 100$</span>
			<button id="spin-btn">spin!</button>
			<section class="stats">
				<span class="stats__result"></span>
				<span class="stats__games"></span>
				<span class="stats__wins"></span>
				<span class="stats__losses"></span>
			</section>
			<button id="rules-btn">Rules</button>
		</div>
		<div class="modal">
			<div class="modal__header">
				<h2 class="modal__title">Rules</h2>
				<button id="close-btn">&times;</button>
			</div>
			<div class="modal__content">
				<p>
					Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam
					asperiores debitis tenetur saepe est temporibus delectus corrupti,
					nisi quaerat assumenda odit repellendus quae, minima quas culpa
					consequuntur ullam expedita possimus.
				</p>
			</div>
		</div>
		<div class="overlay"></div>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
