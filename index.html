<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One-armed bandit</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="heading">One-armed bandit</h1>
			<section class="game">
				<div class="game__item"></div>
				<div class="game__item"></div>
				<div class="game__item"></div>
			</section>
			<input
				class="rate"
				type="number"
				name="number"
				id="number"
				placeholder="Enter rate"
			/>
			<span class="your-money">Your money: 100$</span>
			<button id="spin-btn">spin!</button>
			<section class="stats">
				<span class="stats__result">You lost $2</span>
				<span class="stats__games">Your games: 0</span>
				<span class="stats__wins">Your wins: 0</span>
				<span class="stats__losses">Your losses: 0</span>
			</section>
			<button id="rules-btn">Rules</button>
		</div>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
